<h1 mat-dialog-title style="text-align: center; font-size: 24px; color: #3f51b5;">Bem-vindo</h1>
<div mat-dialog-content style="text-align: center; padding: 20px;">
    <p style="font-size: 18px; margin-bottom: 20px;">Insira o seu nome:</p>
    <mat-form-field style="width: 100%;">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: center;">
    <button mat-button [mat-dialog-close]="name" cdkFocusInitial style="background-color: #3f51b5; color: white;">OK</button>
</div>
